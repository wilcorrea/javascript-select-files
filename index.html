<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload</title>
  <script src="assets/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<!-- todo o form é uma drop zone -->
<form name="uploadForm" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
  <p>
    <!-- botão para selecionar os arquivos -->
    <span class="btn btn-success fileinput-button">
        <span>Selecionar Arquivos</span>
        <!-- input do tipo file meio que escondido atrás do botão -->
        <input id="fileInput" type="file" onchange="parseFiles();" multiple>
    </span>
  </p>
  <hr>
  <table role="presentation" class="table table-striped">
    <!-- tabela para exibir os arquivos selecionados -->
    <tbody id="fileList">
    </tbody>
  </table>
</form>
</body>
</html>
