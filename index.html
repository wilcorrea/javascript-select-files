<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Upload</title>
  <script src="assets/script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="fileLoader" style="display: none;">
  <div id="loader" class="lds-css">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</div>

<div id="progress" class="progress">
  <div
          id="fileProgress"
          class="progress-bar bg-success progress-bar-striped"
          role="progressbar"
          style=""
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
  ></div>
</div>

<!-- o form é uma drop zone -->
<form name="uploadForm" ondrop="dropHandler(event);" ondragover="preventDefault(event);">
  <p>
    <!-- botão para selecionar os arquivos -->
    <span class="btn btn-success fileinput-button">
        <span>Selecionar Arquivos</span>
      <!-- input do tipo file meio que escondido atrás do botão -->
      <!-- http://www.iana.org/assignments/media-types/media-types.xhtml -->
        <input
                id="fileInput"
                type="file"
                onchange="parseFiles();"
                multiple
                accept="image/jpeg,image/gif,image/png,application/pdf,text/plain,image/x-eps"
        >
    </span>
  </p>
  <hr>
  <table role="presentation" class="table table-striped">
    <!-- tabela para exibir os arquivos selecionados -->
    <tbody id="fileList">
    </tbody>
  </table>
</form>
</body>
</html>
